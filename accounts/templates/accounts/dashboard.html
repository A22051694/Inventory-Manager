<!-- Dashboard Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-xl mx-auto bg-white p-8 mt-10 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <p class="mb-6">Welcome, <span class="font-semibold">{{ user.username }}</span>!
        {% if user.profile %}
        <span class="ml-2 px-2 py-1 bg-gray-200 rounded text-xs">{{ user.profile.role|title }}</span>
        {% endif %}
      </p>
      <ul class="space-y-2">
        <li><a href="{% url 'logout' %}" class="text-blue-600 hover:underline">Logout</a></li>
        <li><a href="/inventory/products/" class="text-blue-600 hover:underline">Products</a></li>
        <li><a href="/inventory/orders/" class="text-blue-600 hover:underline">Orders</a></li>
      </ul>
    </div>
  </body>
</html>
